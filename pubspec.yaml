name: crisis_clock
description: A digital clockface.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Frijole
      fonts:
        - asset: fonts/Frijole/Frijole-Regular.ttf
    - family: FreckleFace
      fonts:
        - asset: fonts/Freckle_Face/FreckleFace-Regular.ttf